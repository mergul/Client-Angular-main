<div *ngIf="(boolUser|async) === 0" style="margin-top: -10px">
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="getNewsByOwner(user.id)">En Yeniler</button>
    <button mat-menu-item (click)="getNewsByTopHundred(user.id)">En Çok Okunanlar</button>
    <button mat-menu-item (click)="getNewsByOwnerOlder(user.id)">En Eskiler</button>
  </mat-menu>
 
  <button class="fes" mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon style="line-height: 1.5;">sort</mat-icon> 
    <span style="font-size: large;vertical-align: super;">Sıralama</span>
  </button>
  <app-news-list [newsList]="_newsList" [activeLink]="service.activeLink" [currLink]="service.activeLink"></app-news-list>
</div>
  <app-edit-profile *ngIf="(boolUser|async) === 1" [user]="user" [booled]="(boolUser|async) === 1"></app-edit-profile>
  <app-profile-list *ngIf="(boolUser|async) === 2" [users]="users" [booled]="(boolUser|async) === 2"></app-profile-list>
  <app-edit-tags-list *ngIf="(boolUser|async) === 3" [tags]="tagz" [booled]="(boolUser|async) === 3" [isPub]="isPub"></app-edit-tags-list>
  <app-account-history *ngIf="(boolUser|async) === 4" [booled]="(boolUser|async) === 4"></app-account-history>
  <app-money-manage *ngIf="(boolUser|async) === 5" (boolChange)="receiveMessage($event)"></app-money-manage>
  <app-user-selections *ngIf="(boolUser|async) === 6" [booled]="(boolUser|async) === 6"></app-user-selections>
