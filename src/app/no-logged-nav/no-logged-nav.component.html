<mat-toolbar color="primary" class="example-toolbar">
  <button (click)="btnClick('/home')" [ngStyle]="toolbarStyle" class="mat-icon-button">
    <div style="height: 66px;display: -webkit-box;width: 100%;justify-content: space-evenly;">
      <div class="image"></div>
      Büşra Nur
    </div>
  </button>
  <br *ngIf="newsService.newsStreamCounts$ | async">
  <div *ngIf="!(loggedinUser|async)" [ngSwitch]="this.checkMedia">
    <button *ngSwitchCase="false" class="login" (click)="btnClick('/search')">Sitede Ara</button>
    <button *ngSwitchCase="true" mat-icon-button (click)="btnClick('/search')" class="mat-icon-button"
      matTooltip="search new contents" aria-label="Center Align">
      <mat-icon>search</mat-icon>
    </button>
    <button *ngSwitchCase="false" class="login" (click)="btnClick('/login')">Kullanıcı Girişi</button>
    <button *ngSwitchCase="true" mat-icon-button (click)="btnClick('/login')" class="mat-icon-button"
      matTooltip="search new contents" aria-label="Center Align">
      <mat-icon>home</mat-icon>
    </button>
    <button *ngSwitchCase="false" class="register" (click)="btnClick('/register')">Kayıt Ol</button>
    <button *ngSwitchCase="true" mat-icon-button (click)="btnClick('/register')" class="mat-icon-button"
      matTooltip="search new contents" aria-label="Center Align">
      <mat-icon>queue</mat-icon>
    </button>
  </div>
  <app-logged-nav [logged]="loggedinUser|async" [style.marginRight.%]="this.checkMedia ? 0 : 15" style="width: fit-content;">
  </app-logged-nav>
</mat-toolbar>
